<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registration</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Pet Salon</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registration.html">Registration</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<section class="m-5">

  <h2>Registration</h2>
  <ol id="pets"></ol>

  <h2 class="mt-4">Registration</h2>

  <form class=" bg-light mb-3 p-4 border container">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="" id="">
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input class="form-control" type="number" name="" id="">
    </div>

    <div class="mb-3">
      <label class="form-label">Breed</label>
      <input class="form-control" type="text" name="" id="">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" name="" id="">
        <option value="">Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Service</label>
      <select class="form-select" name="" id="">
        <option value="">Select service</option>
        <option value="Grooming">Grooming</option>
        <option value="Nail Clipping">Nail Clipping</option>
        <option value="Ear Cleaning">Ear Cleaning</option>
        <option value="Teeth Cleaning">Teeth Cleaning</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary m-1" type="submit">Register</button>
      <button class="btn btn-secondary m-1" type="reset">Reset</button>
    </div>

  </form>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/registration.js"></script>

</body>
</html>
