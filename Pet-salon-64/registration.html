<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registration</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Pet Salon</a>

    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registration.html">Registration</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container-fluid registration-section">

  <h2>Registered Pets</h2>
  <ol id="pets"></ol>

  <h2 class="mt-4">Registration</h2>

  <form class="border p-4 bg-light">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Breed</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select">
        <option selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Service</label>
      <select class="form-select">
        <option selected>Select service</option>
        <option>Grooming</option>
        <option>Vaccination</option>
        <option>Health check</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary me-2">Register</button>
    <button type="reset" class="btn btn-secondary">Reset</button>

  </form>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/registration.js"></script>

</body>
</html>
